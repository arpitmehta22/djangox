        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">

            <li class="nav-item active"><a href="{% url 'dappx:home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'dappx:about' %}" class="nav-link">About</a></li>

            <li class="nav-item"><a href="{% url 'dappx:blog' %}" class="nav-link">Blog</a></li>

            <li class="nav-item cta cta-colored"><a href="{% url 'dappx:job-post' %}" class="nav-link">Want a Job</a></li>

          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->
    {% block content %}{% endblock %}
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <!-- loader -->
